<article class="card-report">
    
    <div class="card-report__top">
        <img 
            src="assets/images/icon-work.svg" 
            alt="work" 
            class="card-report__icon"
            appCardIconController
            [timeReportType]="report.title"
        >
    </div>
    <div class="card-report__content">
        <header class="card-report__header">
            <h3 class="card-report__name">{{ report.title }}</h3>
            <img src="assets/images/icon-ellipsis.svg" alt="Options" class="card-report__options-icon">
        </header>
        <div class="card-report__info">
            <p class="card-report__current">
                {{ report.timeframes[timeframeOption.option].current}}hrs
            </p>
            <p class="card-report__previous">
                <span [ngSwitch]="timeframeOption.option">
                    <ng-template [ngSwitchCase]="'daily'">
                        Yesterday
                    </ng-template>
                    <ng-template [ngSwitchCase]="'weekly'">
                        Last Week
                    </ng-template>
                    <ng-template [ngSwitchCase]="'monthly'">
                        Last Month
                    </ng-template>
                </span>
                {{ report.timeframes[timeframeOption.option].previous }}hrs
            </p>
        </div>
    </div>
</article>
